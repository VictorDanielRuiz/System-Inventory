<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="user">Usuario</label>
            <input type="text" name="username" id="user" required>
        </div>
        <div>
            <label for="pass">Contrase√±a: </label>
            <input type="password" name="password" id="pass" required>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" name="mail" id="correo" required>
        </div>
        <div>
            <label for="comentario">Comentarios: </label>
            <input type="text" name="comments" id="comentario" required>
        </div>
        <div>
            <label for="fechanacimiento">Fecha de nacimiento: </label>
            <input type="date" name="born" id="fechanacimiento" required>
        </div>
        <div>
            <label for="edad">edad</label>
            <input type="number" name="years" id="edad" min="0" max="100" required>
        </div>
        <div>
            <button type="submit">Guardar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</body>
</html>
